<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniApp Telegram - Boutiques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MiniApp Boutiques</h1>
      <nav id="main-menu">
        <button class="menu-btn" data-page="home">Boutiques</button>
        <button class="menu-btn" data-page="contact">Contact</button>
      </nav>
    </header>
    <main>
      <section id="boutiques-section">
        <h2>Choisis ta boutique</h2>
        <div id="boutique-list"></div>
      </section>
      <section id="products-section" style="display:none;"></section>
      <section id="contact-section" style="display:none;">
        <h2>Contact</h2>
        <p id="contact-info"></p>
        <a id="contact-link" class="contact-btn" href="#" target="_blank">Contacter sur Telegram</a>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
